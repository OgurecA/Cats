<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#282c34" />
    <meta
      name="description"
      content="A place where your vote counts"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Fair Election</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    if (window.Telegram.WebApp) {
        // Инициализируем Web App
        Telegram.WebApp.ready();
        
        // Получаем данные пользователя
        const userData = Telegram.WebApp.initDataUnsafe.user;
        console.log("User data:", userData);

        // Получаем другие параметры, например, startapp
        const startParam = Telegram.WebApp.initDataUnsafe.start_param;
        console.log("Start Param:", startParam);
        
        // Для полного экрана (если необходимо)
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.show();
    Telegram.WebApp.MainButton.setText("Send Data");

    Telegram.WebApp.MainButton.onClick(() => {
        // Отправка данных обратно в Telegram чат
        Telegram.WebApp.sendData("Some data to send back to chat");
    });
    }
});
    </script>
      <div id="root"></div>

  </body>
</html>

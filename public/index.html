<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#282c34" />
    <meta
      name="description"
      content="A place where your vote counts"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Fair Election</title>

    <style>
      /* Стили для экрана загрузки */
      #loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #fff; /* Или любой другой цвет */
          z-index: 9999; /* Высокий приоритет для показа поверх всех элементов */
      }

      #loading-screen img {
          width: 100%; /* Размер изображения загрузки */
          height: 100%; /* Размер изображения загрузки */
      }
  </style>
  </head>
  <body>
    <div id="loading-screen">
        <img src="../src/Components/Photoes/Loading.png" alt="Loading..." />
    </div>
    <div id="root"></div>
    <script>
        // Скрытие экрана загрузки после полной загрузки страницы
        window.onload = function() {
            document.getElementById('loading-screen').style.display = 'none';
        };
    </script>
</body>
</html>
